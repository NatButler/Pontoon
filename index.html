<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cards</title>

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header id="hd-main">
	<h1>Pontoon</h1>

	<div id="display">
		<div class="display"><h4>Stakes: <span id="stakes"></span></h4></div>
		<div class="display"><h4 class="display">Banker: <span id="banker"></span></h4></div>
	</div>

	<div id="controls">
		<button id="add-player">Add player</button>
		<button id="cut-deck" autofocus>Cut for banker</button>
		<button id="deal" disabled>Deal</button>
		<button id="new-shuffle" disabled>New shuffle</button>
		<button id="new-deal" disabled>New deal</button>
		<h4>| <span id="status"></span></h4>
	</div>
</header>

<div id="container">

<!-- Player template -->
<script id="user-template" type="user/player-template">
	<div class="player-wrapper" id="{{id}}">

		<h3 id="player_{{id}}">{{name}}</h3>

		<span class="cut" id="cut_{{id}}"></span>
		<span class="hand" id="hand_{{id}}"></span>

		<footer>
			<p>Hand: <span id="hand-name_{{id}}"></span> <span id="hand-state_{{id}}"></span></p>
			<p>Stake: <span id="stake-total_{{id}}"></span></p>
			<p>Chips: <span id="chips_{{id}}">{{chips}}</span></p>
			<div class="bet">
				<input type="range" name="stake-{{id}}" class="stake-range" id="stake-{{id}}" min="{{loStake}}" max="{{hiStake}}" step="10" value="{{loStake}}" autocomplete="off" disabled>
				<output for="stake-{{id}}"></output>
				<button class="place-bet" id="bet-{{id}}" disabled>Place bet</button>
			</div>

			<div class="player-controls" id="controls_{{id}}">
				<button class="twist" id="twist-{{id}}" disabled>Twist</button>
				<button class="buy" id="buy-{{id}}" disabled>Buy one</button>
				<button class="stick" id="stick-{{id}}" disabled>Stick</button>
			</div>
		</footer>
	</div>
</script>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- <script src="../jQuery_1.10.2.js"></script> -->
<script src="js/cards.js"></script>
<script src="js/pubsub.js"></script>
<script src="js/ui.js"></script>
<script src="js/charmap.js"></script>

</body>
</html>
