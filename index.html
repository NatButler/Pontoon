<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cards</title>

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header id="hd-main">
	<h1>Pontoon</h1>

	<h4>Stakes: <span id="stakes"></span></h4>
	<h4>Banker: <span id="banker"></span></h4>
	<h4>Turn: <span id="turn"></span></h4>

	<div id="controls">
		<button id="add-player">Add player</button>
		<button id="cut-deck">Cut for banker</button>
		<button id="deal">Deal</button>
		<button id="new-game" disabled>New game</button>
		<button id="new-deal" disabled>New deal</button>
	</div>
</header>

<div id="container">

<!-- Player template -->
<script id="user-template" type="user/player-template">
	<div class="player-wrapper" id="{{id}}">

		<h3 id="player_{{id}}">{{name}}</h3>

		<span class="cut" id="cut_{{id}}"></span>
		<span class="hand" id="hand_{{id}}"></span>
		<span class="hand" id="split-hand-{{id}}"></span>

		<footer>
			<p>Current hand: <span id="hand-total_{{id}}"></span> <span id="hand-state_{{id}}"></span></p>
			<p>Current bet: <span id="bet-total_{{id}}"></span></p>
			<p>Chips: <span id="chips_{{id}}">{{chips}}</span></p>

			<button class="bet" id="bet-{{id}}" disabled>Place bet</button>
			<button class="split" id="split-{{id}}" disabled>Split hand</button>
			<button class="twist" id="twist-{{id}}" disabled>Twist</button>
			<button class="stick" id="stick-{{id}}" disabled>Stick</button>
			<button class="buy" id="buy-{{id}}" disabled>Buy one</button>

			<p id="chips_{{id}}"></p>
		</footer>
	</div>
</script>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/cards.js"></script>
<script src="js/ui.js"></script>
<script src="js/charmap.js"></script>

</body>
</html>
